<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext" rel="stylesheet"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="header__nav">
                <li class="header__nav__element"><a href="#why-us" class="header__nav__link">why us</a></li>
                <li class="header__nav__element"><a href="#benefits" class="header__nav__link">benefits</a></li>
                <li class="header__nav__element"><a href="#prices" class="header__nav__link">prices</a></li>
                <li class="header__nav__element"><a href="#contact" class="header__nav__link">contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main">
    <section class="opener">
        <div class="container">
            <h1 class="opener__title">Sell More!</h1>
            <p class="opener__text">Open shop on our platform and increase your sales</p>
            <button class="opener__btn"><a href="Open your shop" class="opener__btn__text">Open your shop</a></button>
            <img src="assets/Background.png" alt="" class="container opener__img">
        </div>
    </section>

    <section class="stats">
        <div class="container">
            <h2 class="stats__title">The most popular sales platform in country</h2>
            <div class="stats__elements container">
            <div class="stats__element">
                <div class="stats__circle">
                    <img src="assets/Person.svg" alt="person" class="stats__circle_img">
            </div>
                <div class="stats__number">100000+</div>
                <div class="stats__text">daily entries</div>
            </div>

                <div class="stats__element">
                    <div class="stats__circle">
                        <img src="assets/Eye.svg" alt="eye" class="stats__circle_img">
                    </div>
                    <div class="stats__number">2000000+</div>
                    <div class="stats__text">seen products every day</div>
                </div>

                    <div class="stats__element">
                        <div class="stats__circle">
                            <img src="assets/Catalog.svg" alt="Catalog" class="stats__circle_img">
                        </div>
                        <div class="stats__number">10000+</div>
                        <div class="stats__text">added posts daily</div>
                    </div>
            </div>
            </div>
        </div>
    </section>


</main>


</body>
</html>
